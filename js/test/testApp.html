<html>
<head>


<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Web Socket Example</title>

</head>
<body>
   <div id="debug"></div>
   <div id="holder" style="width:600px; height:300px"></div>

   <script src="/netstream_constants.js" type="text/javascript"></script>
   <script src="/netstream_commons.js" type="text/javascript"></script>
   <script src="/data_view.js" type="text/javascript"></script>
   <script src="/netstream_transport.js" type="text/javascript"></script>
   <script src="/netstream_receiver.js" type="text/javascript"></script>
   <script src="/netstream_sender.js" type="text/javascript"></script>

   <script>
(function() {


  // ------- the socket itself (and a bit more)
  var transport = new netstream.Transport({
    'host': "localhost",
    'port': 2003,
    'uri': '/',
    'base64': true,
    'debug': true
  });
  transport.connect();

  // ------- receives events from the socket
  var sink = new netstream.DOMSink(document.getElementById("debug"));
  var receiver = new netstream.Receiver({
    'debug': true,
    'transport': transport,
    'sink': sink
  });


  // -------- send events through the socket
  var sender = new netstream.Sender({
    'debug': true,
    'transport': transport
  });

  // -------- a utility objects that handles sourceIds and timeIds for us
  var source = new netstream.Source({
    'sender': sender
  });

  console.log("My name is %s", source.id);
  var ss = "node{fill-mode:plain;fill-color:#567;size:6px;}";
  source.addAttribute("stylesheet", ss);
  source.addAttribute("ui.antialias", true);
  source.addAttribute("layout.stabilization-limit", 0);

  source.addEdge(source.id+'00', '0', source.id+'0', false);
  source.addEdge(source.id+'01', '1', source.id+'1', false);
  source.addEdge(source.id+'02', '2', source.id+'2', false);
  source.addEdge(source.id+'03', '3', source.id+'3', false);
} ());

   </script>
</body>
</html>
